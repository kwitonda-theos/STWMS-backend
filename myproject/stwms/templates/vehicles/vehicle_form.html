<div class="content-header">
    <div class="header-text">
        <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Vehicle</h2>
        <p class="subtitle">Enter the vehicle's details below</p>
    </div>
</div>

<div class="data-panel" style="max-width: 600px; margin: 0 0px; border: 1px solid #747373; padding: 20px; border-radius: 10px;">
    
    <form method="post" id="vehicle-create-form" action="{% if form.instance.pk %}/vehicles/{{ form.instance.pk }}/edit/{% else %}/vehicles/create/{% endif %}">
        {% csrf_token %}
        
        <div class="form-grid">
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">
                    {{ field.label }} 
                    {% if field.field.required %}<span class="required">*</span>{% endif %}
                </label>
                
                <div class="input-wrapper">
                    {{ field }}
                </div>

                {% if field.help_text %}
                <small class="help-text">{{ field.help_text }}</small>
                {% endif %}
                
                {% if field.errors %}
                <div class="error-msg">
                    {{ field.errors|join:", " }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="form-actions">
            <button class="btn-save" type="submit">
                <i class="fas fa-save"></i> Save Vehicle
            </button>
            
            <button class="btn-cancel" type="button" onclick="loadVehicleList()">
                Cancel
            </button>
        </div>
    </form>
</div>
