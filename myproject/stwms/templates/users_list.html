{% extends "base.html" %}
{% block content %}
<h2>All Users</h2>

<p><a class="btn" href="{% url 'stwms:users_create' %}">Create User</a></p>

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>
                {% if user.user %}
                    {{ user.user.username }}
                {% else %}
                    N/A
                {% endif %}
            </td>
            <td>{{ user.role }}</td>
            <td>
                <a class="btn" href="{% url 'stwms:users_update' user.pk %}">Edit</a>
                <form style="display:inline" method="post" action="{% url 'stwms:users_delete' user.pk %}">{% csrf_token %}
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="3">No users found.</td></tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
