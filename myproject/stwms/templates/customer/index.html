{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STWMS - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/customer.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jost', 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #1a1a1a;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            width: 100%;
            overflow: hidden;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            flex: 1;
        }
        .sidebar {
            width: 25%;
            min-width: 250px;
            max-width: 300px;
            background-color: #006325;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
        }
        .Content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background-color: #f5f5f5;
            min-width: 0;
            width: 100%;
        }
        
        /* Updated Navigation Styles */
        .nav-section {
            margin-bottom: 40px;
        }
        
        .nav-title {
            color: white;
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            cursor: pointer;
            background-color: transparent;
            border-radius: 8px;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            font-family: 'Jost', 'Arial', sans-serif;
        }
        
        .nav-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item.active {
            background-color: #00C74A;
            font-weight: 600;
        }
        
        .nav-item.sign-out {
            background-color: #018F12;
            font-weight: 500;
        }
        
        .nav-item.sign-out:hover {
            background-color: #02a814;
        }
        
        .nav-icon {
            font-size: 18px;
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: white;
        }
        
        .nav-text {
            font-size: 16px;
            color: white;
            font-weight: 500;
            font-family: 'Jost', 'Arial', sans-serif;
        }
        
        .nav-item.active .nav-text {
            font-weight: 600;
        }
        
        /* New Registration Button Styles */
        .register-container {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        .register-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00C74A;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .register-btn:hover {
            background-color: #00b542;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 199, 74, 0.3);
        }
        
        .login-small-link {
            color: #b2ffcc;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .login-small-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-small-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="container">
        <!-- Left Sidebar with Icons -->
        <div class="sidebar" id="sidebar">
            <button class="sidebar-close" id="sidebarClose" aria-label="Close menu">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <!-- Logo Section -->
            <div style="margin-bottom: 50px;">
                <h1 style="color: white; margin: 0 0 5px 0; font-size: 36px; font-weight: bold;">STWMS</h1>
                <p style="color: #d1ffd1; margin: 0; font-size: 14px;">Management platform</p>
            </div>
            
            <!-- CUSTOMERS' TAB Section with Icons -->
            <div class="nav-section">
                <h2 class="nav-title">CUSTOMERS' TAB</h2>
                
                <!-- My Dashboard -->
                <a href="#" class="nav-item menu-item-dashboard">
                    <div class="nav-icon"><i class="fas fa-th-large"></i></div>
                    <div class="nav-text">My Dashboard</div>
                </a>
                
                <!-- Settings -->
                <a href="#" class="nav-item menu-item-settings">
                    <div class="nav-icon"><i class="fas fa-cog"></i></div>
                    <div class="nav-text">Settings</div>
                </a>
                
                <!-- Sign out -->
                <button class="nav-item sign-out" id="signOutBtn" style="border: none; background: none; width: 100%; text-align: left; cursor: pointer;">
                    <div class="nav-icon"><i class="fas fa-sign-out-alt"></i></div>
                    <div class="nav-text">Sign out</div>
                </button>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="Content">
            
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/customer.js' %}"></script>
</body>
</html>
