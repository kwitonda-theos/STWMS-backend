<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STWMS - Settings</title>
    <link rel="stylesheet" href="stws_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-section">
                <h1>
                    <i class="fas fa-recycle logo-icon"></i> STWMS
                </h1>
                <p>Management platform</p>
            </div>
            
            <nav>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i> CUSTOMERS' TAB
                </a>
                
                <a href="help.html" class="nav-item">
                    <i class="fas fa-envelope"></i> Request for help
                </a>

                <a href="settings.html" class="nav-item active">
                    <i class="fas fa-cog"></i> SETTINGS
                </a>
            </nav>

            <button class="sign-out-btn">Sign out</button>
        </aside>

        <main class="main-content">
            <div class="settings-container">
                <div class="settings-group">
                    <h4><i class="fas fa-cogs"></i> System preferences</h4>
                    
                    <div class="settings-option">
                        <label for="theme-select">Theme</label>
                        <select id="theme-select">
                            <option value="light" selected>Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>

                    <div class="settings-option">
                        <label for="language-select">Language</label>
                        <select id="language-select">
                            <option value="english" selected>English</option>
                            <option value="kinyarwanda">Kinyarwanda</option>
                            <option value="french">French</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
