{% extends "base.html" %}
{% block content %}
<h2>Alerts</h2>

<p><a class="btn" href="{% url 'stwms:alert_create' %}">Create Alert</a></p>

<table>
    <thead><tr><th>Type</th><th>Bin</th><th>Timestamp</th><th>Resolved</th><th>Actions</th></tr></thead>
    <tbody>
    {% for alert in alerts %}
        <tr>
            <td>{{ alert.alert_type }}</td>
            <td>{{ alert.bin.WasteBin_id }}</td>
            <td>{{ alert.timestamp }}</td>
            <td>{{ alert.resolved }}</td>
            <td>
                <a class="btn" href="{% url 'stwms:alert_update' alert.id %}">Edit</a>
                <form style="display:inline" method="post" action="{% url 'stwms:alert_delete' alert.id %}">{% csrf_token %}
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="5">No alerts found.</td></tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
