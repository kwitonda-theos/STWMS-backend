
<header class="main-header">
    <div class="welcome-section">
        <h1>Collection History</h1>
        <p>Review past performance</p>
    </div>
</header>

<section class="history-page">
    <div class="tab-navigation">
        <button class="tab-btn active">Today</button>
        <button class="tab-btn">This Week</button>
        <button class="tab-btn">Monthly stats</button>
    </div>

    <div class="today-collections-section">
        <div class="section-header">
            <h2>Today's **Collections**</h2>
        </div>

        <div class="collection-list">
            <div class="collection-item">
                <div class="item-main">
                    <div class="status-dot completed-dot"></div>
                    <span class="location">KN 15 Ave, Nyarugenge</span>
                    <span class="details type">Recycling</span>
                    <span class="details time">07:30 AM</span>
                </div>
                <div class="item-stats">
                    <span class="stat-value">45 kg</span>
                    <span class="stat-value quality good">Excellent</span>
                </div>
            </div>

            <div class="collection-item">
                <div class="item-main">
                    <div class="status-dot completed-dot"></div>
                    <span class="location">Remera Sector, Gasabo</span>
                    <span class="details type">General Waste</span>
                    <span class="details time">08:00 AM</span>
                </div>
                <div class="item-stats">
                    <span class="stat-value">78 kg</span>
                    <span class="stat-value quality average">Good</span>
                </div>
            </div>
        </div>
    </div>

    <div class="performance-summary-section">
        <h2>Performance Summary</h2>
        <div class="metric-item">
            <span class="metric-label">Collection Rate</span>
            <div class="progress-bar-container">
                <div class="progress-bar green-progress" style="width: 100%;"></div>
            </div>
            <span class="metric-value">100%</span>
        </div>

        <div class="metric-item">
            <span class="metric-label">Efficiency</span>
            <div class="progress-bar-container">
                <div class="progress-bar green-progress" style="width: 96%;"></div>
            </div>
            <span class="metric-value">96%</span>
        </div>
    </div>
</section>
