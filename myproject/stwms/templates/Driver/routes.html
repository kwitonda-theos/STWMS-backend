
<header class="main-header">
    <div class="welcome-section">
        <h1>Routes Management</h1>
        <p>Optimize your collection path</p>
    </div>
</header>

<section class="route-section">
    <div class="route-header">
        <div class="route-status">
            <i class="icon map-pin-icon">üìç</i>
            <h2>Today's Route</h2>
            <p id="remaining-stops">Loading stops...</p>
        </div>
        <button class="optimize-btn">Optimize route</button>
    </div>
    
    <div class="map-container">
        <iframe
            class="map"
            src="https://maps.google.com/maps?q=Kigali&t=&z=13&ie=UTF8&iwloc=&output=embed"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</section>

<section class="data-summary">
    <div class="collection-stops-card">
        <h3>Collection stops</h3>
        <p id="stops-summary">Loading...</p>
        <ul class="stop-list" id="collection-stops-list">
            <li class="stop-item" style="text-align: center; padding: 20px; color: #666;">
                Loading collection stops...
            </li>
        </ul>
    </div>

    <div class="stats-card">
        <div class="stat-item">
            <i class="icon">üìà</i>
            <span class="stat-label">Route progress</span>
            <span class="stat-value progress" id="route-progress">0%</span>
        </div>
        <div class="stat-item">
            <i class="icon">‚è≥</i>
            <span class="stat-label">Remaining time</span>
            <span class="stat-value time" id="remaining-time">--</span>
        </div>
        <div class="stat-item">
            <i class="icon">üìç</i>
            <span class="stat-label">Total stops</span>
            <span class="stat-value distance" id="total-stops">0</span>
        </div>
    </div>
</section>
