<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STWMS Driver Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <style>
        /*  GLOBAL & RESET STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jost', sans-serif;
        }

        :root {
            --deep-green: #006325;
            --bright-green: #00c74a;
            --dark-green: #00531f;
            --bg-grey: #f6f6f6;
            --text-dark: #1a1a1a;
            --text-grey: #666;
            --border-color: #e4e4e4;
        }

        body {
            background: var(--bg-grey);
            color: var(--text-dark);
            display: flex; /* CRITICAL FOR LAYOUT */
            height: 100vh;
            overflow: hidden; 
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* sidebar */
        .sidebar {
            width: 25%;
            min-width: 250px;
            background-color: var(--deep-green);
            color: white;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .platform-text {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 40px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            color: white;
        }

        .menu-item:hover { background-color: rgba(255, 255, 255, 0.1); }
        .menu-item.active { background-color: var(--bright-green); font-weight: 500; }
        .menu-item .icon { font-size: 20px; width: 25px; text-align: center; }
        
        .sign-out {
            margin-top: auto;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 16px;
            background-color: #018f12;
            border: none;
            color: white;
            font-weight: 500;
        }
        .sign-out:hover { background-color: #00a14a; }

        /* main content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto; /* SCROLLS CONTENT ONLY */
        }

        /* Common Header */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-section h1 { margin: 0; font-size: 28px; font-weight: 600; color: var(--text-dark); }
        .welcome-section p { margin: 5px 0 0; color: var(--text-grey); font-size: 16px; }

        .header-icons { display: flex; align-items: center; gap: 20px; position: relative; }
        
        .notification-badge {
            background-color: var(--bright-green); 
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: 55px; /* Adjust based on icon position */
        }

        .bell-icon { font-size: 24px; cursor: pointer; color: var(--text-dark); }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #ccc; object-fit: cover; }

        /* Home Page */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .box h3 { font-size: 14px; color: var(--text-grey); font-weight: 500; margin-bottom: 10px; }
        .box .num { font-size: 36px; color: var(--deep-green); font-weight: bold; margin-bottom: 5px; }
        .box span { font-size: 13px; color: #888; }

        .content { display: flex; gap: 30px; }
        .route, .notifications {
            background: white;
            padding: 25px;
            border-radius: 12px;
            flex: 1;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .map { width: 100%; border-radius: 10px; border: none; margin-bottom: 20px; background-color: #eee; }

        .stop {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .stop:last-of-type { border-bottom: none; }
        .pending { color: #dc3545; font-weight: 600; font-size: 13px; }
        .completed { color: var(--deep-green); font-weight: 600; font-size: 13px; }

        .btn-green {
            background: var(--deep-green);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: 500;
            font-size: 15px;
            transition: background-color 0.2s;
        }
        .btn-green:hover { background-color: var(--dark-green); }

        /* Notification List Items */
        .note { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .note:last-of-type { border-bottom: none; }
        .note .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; color: white; float: right; font-weight: 500; }
        .high { background: #dc3545; }
        .medium { background: #F59E0B; }
        .low { background: var(--deep-green); }
        .note p { font-size: 14px; color: var(--text-dark); line-height: 1.4; }
        .note small { display: block; color: #999; margin-top: 5px; font-size: 12px; }

        
        /* Routes Page */
        .route-section { background: white; border-radius: 12px; padding: 25px; border: 1px solid var(--border-color); margin-bottom: 30px; }
        .route-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .route-status { display: flex; align-items: center; gap: 15px; }
        .map-pin-icon { font-size: 24px; background: #e6f7d5; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .optimize-btn { padding: 10px 25px; background-color: var(--bright-green); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .data-summary { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .collection-stops-card, .stats-card { background: white; border-radius: 12px; padding: 25px; border: 1px solid var(--border-color); }
        .stop-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .stop-item .status { font-size: 13px; font-weight: 500; padding: 4px 10px; border-radius: 20px; }
        .stop-item.pending .status { background: #fff3cd; color: #856404; }
        .stop-item.completed .status { background: #d4edda; color: #155724; }
        
        /* History Page */
        .tab-navigation { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn { padding: 10px 20px; border: 1px solid var(--border-color); background: white; border-radius: 20px; cursor: pointer; font-size: 14px; color: var(--text-grey); }
        .tab-btn.active { background: var(--deep-green); color: white; border-color: var(--deep-green); }
        .today-collections-section, .performance-summary-section { background: white; border-radius: 12px; padding: 25px; border: 1px solid var(--border-color); margin-bottom: 30px; }
        .collection-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #fafafa; border-radius: 8px; margin-bottom: 10px; border: 1px solid #eee; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--bright-green); margin-right: 10px; }
        .progress-bar-container { height: 8px; background: #eee; border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--bright-green); border-radius: 4px; }

        /* Notification Page */
        .notification-page { background: white; border-radius: 12px; padding: 30px; border: 1px solid var(--border-color); }
        .notification-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .notification-card { display: flex; gap: 20px; padding: 20px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #eee; position: relative; }
        .notification-card.urgent { background: #fff5f5; border-left: 4px solid #dc3545; }
        .notification-card.medium { background: #f0fdf4; border-left: 4px solid var(--bright-green); }
        .priority { position: absolute; top: 15px; right: 15px; font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .priority.high { background: #ffebeb; color: #dc3545; }
        .priority.medium-p { background: #e6fffa; color: var(--deep-green); }

    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo">
                <span>STWMS</span>
            </div>
            <div class="platform-text">Driver Platform</div>
        </div>

        <div class="menu">
            <div class="menu-item active menu-item-home">
                <span class="icon">üè†</span>
                <a href="#" class="home">Home</a>
            </div>
            <div class="menu-item menu-item-routes">
                <span class="icon">üó∫Ô∏è</span>
                <a href="#" class="routes">Routes</a>
            </div>
            <div class="menu-item menu-item-history">
                <span class="icon">‚è≥</span>
                <a href="#" class="history">History</a>
            </div>
            <div class="menu-item menu-item-notification">
                <span class="icon">üîî</span>
                <a href="#" class="notification">Notification</a>
            </div>
        </div>

        <button class="sign-out">Sign out</button>
    </div>

    <div class="main-content">
        </div>

    <script type="text/javascript" src="{% static 'js/driver.js' %}"></script>
</body>
</html>
