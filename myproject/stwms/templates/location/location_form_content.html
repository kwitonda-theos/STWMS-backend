<div class="content-header">
    <div class="header-text">
        <h2>Add New Location</h2>
        <p class="subtitle">Register a new location for waste collection</p>
    </div>
</div>

<button class="btn btn-outline" onclick="loadCreateBinForm()">
    <i class="fas fa-arrow-left"></i> Back to Tank Form
</button>

<div style="background: white; border-radius: 12px; padding: 30px; border: 1px solid #747373; max-width: 600px; margin: 20px 0;">
    <form id="createLocationForm">
        {% csrf_token %}
        
        {% for field in form %}
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-size: 16px; font-weight: 500; margin-bottom: 6px; color: #070707;">
                {{ field.label }} {% if field.field.required %}<span style="color: #dc3545;">*</span>{% endif %}
            </label>
            
            {{ field }}
            
            {% if field.help_text %}
            <small style="display: block; margin-top: 4px; color: #666; font-size: 12px;">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}
        
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button class="btn-outline" type="button" onclick="submitLocationForm()" style="flex: 1; border-radius: 8px;">
                <i class="fas fa-save"></i> Save Location
            </button>
            <button class="btn-outline" type="button" onclick="loadCreateBinForm()" style="flex: 1; background: #f5f5f5; color: #333; border: 1px solid #747373; border-radius: 8px;">
                Cancel
            </button>
        </div>
    </form>
</div>

<style>
    #createLocationForm input,
    #createLocationForm select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        background-color: #fafafa;
        color: #1a1a1a;
        box-sizing: border-box;
    }
    #createLocationForm input:focus,
    #createLocationForm select:focus {
        outline: none;
        border-color: #006325;
        background-color: #fff;
    }
</style>
