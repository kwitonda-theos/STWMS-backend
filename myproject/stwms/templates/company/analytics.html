<div class="content-header analytics-header">
    <div class="header-text">
        <h2>Analytics & Reports</h2>
        <p class="subtitle">Insights and trends for waste management optimization</p>
    </div>
    <div class="user-profile">
        <div class="avatar-circle">
            <img src="https://ui-avatars.com/api/?name=Admin+User&background=random" alt="User">
        </div>
    </div>
</div>

<div class="analytics-container">

    <div class="chart-card">
        <h3>Collection Trends & Efficiency</h3>
        
        <div class="chart-wrapper">
            <div class="y-axis">
                <span>800</span>
                <span>600</span>
                <span>400</span>
                <span>0</span>
            </div>

            <div class="bar-chart-area">
                <div class="grid-lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <div class="bar-group">
                    <div class="bar" style="height: 55%;" data-value="420"></div>
                    <span class="x-label">Jan</span>
                </div>
                <div class="bar-group">
                    <div class="bar" style="height: 60%;" data-value="480"></div>
                    <span class="x-label">Feb</span>
                </div>
                <div class="bar-group">
                    <div class="bar" style="height: 65%;" data-value="520"></div>
                    <span class="x-label">Mar</span>
                </div>
                <div class="bar-group">
                    <div class="bar" style="height: 60%;" data-value="480"></div>
                    <span class="x-label">Apr</span>
                </div>
                <div class="bar-group">
                    <div class="bar" style="height: 75%;" data-value="600"></div>
                    <span class="x-label">May</span>
                </div>
                <div class="bar-group">
                    <div class="bar" style="height: 82%;" data-value="650"></div>
                    <span class="x-label">Jun</span>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-card">
        <h3>Waste Type Distribution</h3>
        
        <div class="pie-chart-wrapper">
            <div class="pie-chart" style="
                background: conic-gradient(
                    #10B981 0% 45%,   /* Organic 45% */
                    #F59E0B 45% 63%,  /* Paper 18% */
                    #EF4444 63% 72%,  /* Metal 9% */
                    #3B82F6 72% 100%  /* Plastic 28% */
                );">
            </div>

            <div class="chart-labels">
                <span class="label-tag organic" style="top: 10%; right: 10%;">Organic: 45%</span>
                <span class="label-tag paper" style="bottom: 15%; right: 20%;">Paper: 18%</span>
                <span class="label-tag metal" style="bottom: 30%; right: 5%;">Metal: 9%</span>
                <span class="label-tag plastic" style="bottom: 20%; left: 10%;">Plastic: 28%</span>
            </div>
        </div>
    </div>

</div>
