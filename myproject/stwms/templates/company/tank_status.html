<div class="content-header">
    <div class="header-text">
        <h2>Tank Status</h2>
        <p class="subtitle">Real-time monitoring of waste bin levels</p>
    </div>
    <div style="display: flex; gap: 10px;">
        <button class="btn btn-outline" onclick="loadCreateBinForm()">
            <i class="fas fa-plus"></i> Create New Tank
        </button>
        
        <button class="btn btn-outline" onclick="initTankStatus()">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
    </div>
</div>

<div class="tank-stats-dashboard" id="tankStatsDashboard">
    <div class="tank-stat-card">
        <div class="tank-stat-content">
            <p class="tank-stat-label">Total tanks</p>
            <div class="tank-stat-value" id="stat-total-tanks">0</div>
        </div>
        <div class="tank-stat-indicator indicator-blue">
            <div class="indicator-inner"></div>
        </div>
    </div>
    
    <div class="tank-stat-card">
        <div class="tank-stat-content">
            <p class="tank-stat-label">Attention</p>
            <div class="tank-stat-value value-red" id="stat-attention">0</div>
        </div>
        <div class="tank-stat-indicator indicator-red">
            <div class="indicator-inner"></div>
        </div>
    </div>
    
    <div class="tank-stat-card">
        <div class="tank-stat-content">
            <p class="tank-stat-label">Intermediate</p>
            <div class="tank-stat-value value-yellow" id="stat-almost-full">0</div>
        </div>
        <div class="tank-stat-indicator indicator-yellow">
            <div class="indicator-inner"></div>
        </div>
    </div>
    
    <div class="tank-stat-card">
        <div class="tank-stat-content">
            <p class="tank-stat-label">Normal</p>
            <div class="tank-stat-value value-green" id="stat-normal">0</div>
        </div>
        <div class="tank-stat-indicator indicator-green">
            <div class="indicator-inner"></div>
        </div>
    </div>
</div>

<div class="panel-controls">
    <div class="search-bar">
        <input type="text" id="tankSearch" placeholder="Search by Bin ID or Sector..." onkeyup="filterTanks()">
    </div>
    <div class="filter-group">
        <select class="form-select" onchange="filterStatus(this.value)">
            <option value="all">All Statuses</option>
            <option value="full">Full</option>
            <option value="intermediate">Intermediate</option>
            <option value="empty">Empty</option>
            <option value="maintenance">Maintenance</option>
        </select>
    </div>
</div>

<div class="analytics-grid" id="tankGrid">
    </div>
