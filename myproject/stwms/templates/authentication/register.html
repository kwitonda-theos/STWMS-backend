<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="container">

    <a href="{% url 'stwms:home' %}">‚Üê Click here to go back</a>

    <h2>Create account</h2>
    <p class="subtitle">Join our smart waste management platform.</p>

    <form>

        <label>Full name</label>
        <input type="text" placeholder="Enter your fullname">

        <label>E-mail</label>
        <input type="email" placeholder="Enter your e-mail">

        <label>Phone number</label>
        <input type="text" placeholder="Enter your phone number">

        <label>Address</label>
        <input type="text" placeholder="Enter your address">

        <label class="role-title">Select your role</label>

        <div class="role-group">
            <label class="role-option">
                <input type="radio" name="role" value="citizen">
                <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Citizen">
                <div>
                    <div class="role-text">Citizen</div>
                    <div class="role-desc">Report waste issues and track collection</div>
                </div>
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="driver">
                <img src="https://img.icons8.com/ios-filled/50/truck.png" alt="Driver">
                <div>
                    <div class="role-text">Driver</div>
                    <div class="role-desc">Manage collection routes and schedules</div>
                </div>
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="company">
                <img src="https://img.icons8.com/ios-filled/50/company.png" alt="Company">
                <div>
                    <div class="role-text">Company</div>
                    <div class="role-desc">Oversee operations and overall system</div>
                </div>
            </label>
        </div>

        <label>Create Password</label>
        <input type="password" placeholder="Enter your password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter your password">

        <button type="submit">Register</button>
    </form>

</div>

</body>
</html>
