<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

{% load static %}
<link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="container">

    <a href="{% url 'stwms:home' %}">‚Üê Click here to go back</a>

    <h2>Create account</h2>
    <p class="subtitle">Join our smart waste management platform.</p>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'stwms:register' %}">
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ username|default:'' }}" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail" value="{{ email|default:'' }}" required>

        <label for="phone">Phone number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" value="{{ phone|default:'' }}" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" value="{{ address|default:'' }}" required>

        <label class="role-title">Select your role</label>

        <div class="role-group">
            <label class="role-option">
                <input type="radio" name="role" value="resident" {% if role == 'resident' %}checked{% endif %} required>
                <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Resident">
                <div>
                    <div class="role-text">Resident</div>
                    <div class="role-desc">Report waste issues and track collection</div>
                </div>
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="collector" {% if role == 'collector' %}checked{% endif %} required>
                <img src="https://img.icons8.com/ios-filled/50/truck.png" alt="Collector">
                <div>
                    <div class="role-text">Collector</div>
                    <div class="role-desc">Manage collection routes and schedules</div>
                </div>
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="admin" {% if role == 'admin' %}checked{% endif %} required>
                <img src="https://img.icons8.com/ios-filled/50/company.png" alt="Admin">
                <div>
                    <div class="role-text">Admin</div>
                    <div class="role-desc">Oversee operations and overall system</div>
                </div>
            </label>
        </div>

        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

        <button type="submit">Register</button>
    </form>

</div>

</body>
</html>
