<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STWMS - Forgot Password</title>

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                
                <span class="logo-text">STWMS</span>
                <span class="logo-subtext">Management platform</span>
            </div>

            <div class="content">
                <a href="{% url 'stwms:log_in' %}" class="back-link">
                    <span class="back-arrow">‚Üê</span>
                    Back to login
                </a>

                

                <div class="welcome-text">
                    <h1>Forgot password?</h1>
                    <p>No worries, we'll send you reset instructions.</p>
                </div>

                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="submit-btn">Reset Password</button>

                    <div class="signin-text">
                        Remember your password? <a href="{% url 'stwms:log_in' %}">Log in</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="right-section">
            <div class="right-logo">
                <h2>STWMS</h2>
                <p>Management platform</p>
            </div>
        </div>
    </div>
</body>
</html>
