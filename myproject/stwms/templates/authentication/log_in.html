<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


    <title>STWMS - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/log_in.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                
                <span class="logo-text">STWMS</span>
                <span class="logo-subtext">Management platform</span>
            </div>

            <div class="welcome-text">
                <h1>Welcome back!</h1>
                <p>Enter your Credentials to access your account</p>
            </div>

            <form>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <div class="password-group">
                        <label>Password</label>
                        <a href="{% url 'stwms:forgot_password' %}" class="forgot-password">forgot password</a>
                    </div>
                    <input type="password" placeholder="Enter your password">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember for 30 days</label>
                </div>

                

                <button type="submit" class="login-btn">Login</button>

                <div class="divider">or</div>

                <div class="signup-text">
                    Don't have an account? <a href="{% url 'stwms:register' %}">Sign Up</a>
                </div>
            </form>
        </div>

        <div class="right-section">
            <div class="right-logo">
                
                <h2>STWMS</h2>
                <p>Management platform</p>
            </div>
        </div>
    </div>
</body>
</html>
